<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sorteio BARUC</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
    padding-top: 60px;
    color: #333;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  #dado {
    font-size: 100px;
    font-weight: bold;
    width: 120px;
    height: 120px;
    line-height: 120px;
    margin: 30px auto;
    background: #fff;
    border: 4px solid #333;
    border-radius: 15px;
    box-shadow: 5px 5px 0px #333;
  }

  input {
    font-size: 18px;
    padding: 12px;
    width: 80%;
    border: 2px solid #ddd;
    border-radius: 8px;
    margin-bottom: 20px;
    outline: none;
    text-align: center;
  }

  button {
    font-size: 18px;
    font-weight: bold;
    padding: 15px 40px;
    cursor: pointer;
    background-color: #c82333; /* Cor mais forte para o botÃ£o */
    color: white;
    border: none;
    border-radius: 50px;
    transition: 0.3s;
    width: 100%;
  }

  button:hover { background-color: #a71d2a; }

  .bloqueado {
    opacity: 0.5;
    cursor: not-allowed;
    background-color: #6c757d !important;
  }
</style>
</head>
<body>

<div class="container">
  <h1>BARUC</h1>
  <p>Digite o seu <b>NÃºmero da Sorte</b> (1 a 6):</p>
  
  <input type="number" id="numeroDaSorte" min="1" max="6" placeholder="Qual nÃºmero vocÃª quer?">

  <div id="dado">ðŸŽ²</div>

  <button id="botao" onclick="rolarDado()">Tentar a Sorte!</button>
</div>

<script>
  const botao = document.getElementById("botao");
  const dado = document.getElementById("dado");
  const inputNum = document.getElementById("numeroDaSorte");
  const CHAVE = "bloqueio_baruc_v2";
  const SETE_DIAS = 7 * 24 * 60 * 60 * 1000;

  if (localStorage.getItem(CHAVE) && Date.now() < parseInt(localStorage.getItem(CHAVE))) {
    travarSistema();
  }

  function travarSistema() {
    botao.disabled = true;
    botao.classList.add("bloqueado");
    botao.textContent = "Aguarde o prÃ³ximo ciclo";
    inputNum.disabled = true;
  }

  function rolarDado() {
    const desejoDoUsuario = parseInt(inputNum.value);

    if (isNaN(desejoDoUsuario) || desejoDoUsuario < 1 || desejoDoUsuario > 6) {
      alert("Escolha um nÃºmero de 1 a 6 para jogar!");
      return;
    }

    // AnimaÃ§Ã£o fake
    let giros = 0;
    const intervalo = setInterval(() => {
      dado.textContent = Math.floor(Math.random() * 6) + 1;
    }, 80);

    setTimeout(() => {
      clearInterval(intervalo);

      // LÃ“GICA "TRAPACEIRA":
      // Cria a lista e remove EXATAMENTE o que ele quer que caia.
      const todasAsFaces = [1, 2, 3, 4, 5, 6];
      const facesPossiveis = todasAsFaces.filter(n => n !== desejoDoUsuario);
      
      // O sorteio acontece apenas entre os nÃºmeros que sobraram
      const resultadoFinal = facesPossiveis[Math.floor(Math.random() * facesPossiveis.length)];

      dado.textContent = resultadoFinal;
      
      localStorage.setItem(CHAVE, (Date.now() + SETE_DIAS).toString());
      
      setTimeout(() => {
        alert("Que pena! O dado caiu em " + resultadoFinal + ". NÃ£o foi dessa vez que o seu nÃºmero " + desejoDoUsuario + " saiu!");
        travarSistema();
      }, 500);

    }, 1500);
  }
</script>

</body>
</html>
