<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sorteio BARUC</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
    padding-top: 60px;
    color: #333;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  #dado {
    font-size: 100px;
    font-weight: bold;
    width: 120px;
    height: 120px;
    line-height: 120px;
    margin: 30px auto;
    background: #fff;
    border: 4px solid #333;
    border-radius: 15px;
    box-shadow: 5px 5px 0px #333;
  }

  input {
    font-size: 18px;
    padding: 12px;
    width: 80%;
    border: 2px solid #ddd;
    border-radius: 8px;
    margin-bottom: 20px;
    outline: none;
    text-align: center;
  }

  input:focus { border-color: #007bff; }

  button {
    font-size: 18px;
    font-weight: bold;
    padding: 15px 40px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 50px;
    transition: 0.3s;
    width: 100%;
  }

  button:hover { background-color: #218838; transform: translateY(-2px); }

  .bloqueado {
    opacity: 0.5;
    cursor: not-allowed;
    background-color: #6c757d !important;
    transform: none !important;
  }

  p { font-size: 14px; color: #666; }
</style>
</head>
<body>

<div class="container">
  <h1>BARUC</h1>
  <p>Digite o número que você <b>não</b> quer que caia:</p>
  
  <input type="number" id="numeroEscolhido" min="1" max="6" placeholder="Escolha de 1 a 6">

  <div id="dado">?</div>

  <button id="botao" onclick="rolarDado()">Sortear Resultado</button>
</div>

<script>
  const botao = document.getElementById("botao");
  const dado = document.getElementById("dado");
  const inputNum = document.getElementById("numeroEscolhido");
  const CHAVE = "bloqueio_baruc";
  const SETE_DIAS = 7 * 24 * 60 * 60 * 1000;

  // Verifica se já jogou
  if (localStorage.getItem(CHAVE) && Date.now() < parseInt(localStorage.getItem(CHAVE))) {
    travarSistema();
  }

  function travarSistema() {
    botao.disabled = true;
    botao.classList.add("bloqueado");
    botao.textContent = "Volte em 7 dias";
    inputNum.disabled = true;
    dado.textContent = "✓";
    dado.style.color = "#28a745";
  }

  function rolarDado() {
    const escolhaUsuario = parseInt(inputNum.value);

    // Validação
    if (isNaN(escolhaUsuario) || escolhaUsuario < 1 || escolhaUsuario > 6) {
      alert("Por favor, escolha um número entre 1 e 6.");
      return;
    }

    // Animação simples de números trocando
    let giros = 0;
    const intervalo = setInterval(() => {
      dado.textContent = Math.floor(Math.random() * 6) + 1;
      giros++;
    }, 80);

    setTimeout(() => {
      clearInterval(intervalo);

      // LÓGICA: Cria lista de 1 a 6 e remove o número que o usuário digitou
      const possiveis = [1, 2, 3, 4, 5, 6];
      const listaFiltrada = possiveis.filter(num => num !== escolhaUsuario);
      
      // Sorteia um número da lista onde o escolhido NÃO existe
      const resultadoFinal = listaFiltrada[Math.floor(Math.random() * listaFiltrada.length)];

      dado.textContent = resultadoFinal;
      
      // Salva o bloqueio por 7 dias
      localStorage.setItem(CHAVE, (Date.now() + SETE_DIAS).toString());
      
      setTimeout(() => {
        alert("Parabéns! Não caiu o número " + escolhaUsuario + ". Você ganhou!");
        travarSistema();
      }, 500);

    }, 1500);
  }
</script>

</body>
</html>
