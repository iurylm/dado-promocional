<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dado Promocional</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f4f4f4;
  }

  #dado {
    font-size: 120px;
    margin: 20px 0;
    transition: transform 0.2s;
  }

  .controles {
    margin-bottom: 20px;
  }

  input {
    font-size: 18px;
    padding: 10px;
    width: 200px;
    text-align: center;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    font-size: 20px;
    padding: 12px 30px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    display: block;
    margin: 20px auto;
  }

  button:hover {
    background-color: #218838;
  }

  .bloqueado {
    opacity: 0.5;
    cursor: not-allowed;
    background-color: #6c757d !important;
  }
</style>
</head>

<body>

<h1>Role o dado da BARUC</h1>
<h2>Escolha um n√∫mero que voc√™ acha que <b>N√ÉO</b> vai cair:</h2>

<div class="controles">
  <input type="number" id="numeroEscolhido" min="1" max="6" placeholder="Digite de 1 a 6">
</div>

<div id="dado">üé≤</div>

<button id="botao" onclick="rolarDado()">Rolar Dado</button>

<script>
  const botao = document.getElementById("botao");
  const dado = document.getElementById("dado");
  const inputNumero = document.getElementById("numeroEscolhido");
  const CHAVE = "dado_rolado";
  const SETE_DIAS = 7 * 24 * 60 * 60 * 1000;

  // Verifica se j√° jogou nos √∫ltimos 7 dias
  if (localStorage.getItem(CHAVE) && Date.now() < parseInt(localStorage.getItem(CHAVE))) {
    bloquearBotao();
    dado.textContent = "‚õî";
  }

  function bloquearBotao() {
    botao.disabled = true;
    botao.classList.add("bloqueado");
    inputNumero.disabled = true;
    botao.textContent = "Aguarde 7 dias";
  }

  function rolarDado() {
    const escolha = parseInt(inputNumero.value);

    // Valida√ß√£o simples
    if (isNaN(escolha) || escolha < 1 || escolha > 6) {
      alert("Por favor, escolha um n√∫mero entre 1 e 6 antes de rolar.");
      return;
    }

    if (localStorage.getItem(CHAVE) && Date.now() < parseInt(localStorage.getItem(CHAVE))) return;

    // Inicia anima√ß√£o visual (aqui pode mostrar qualquer n√∫mero, inclusive o escolhido)
    let contador = 0;
    const animacao = setInterval(() => {
      const numeroFake = Math.floor(Math.random() * 6) + 1;
      dado.textContent = numeroFake;
      // Efeito de pulo no dado
      dado.style.transform = `scale(${1 + Math.random() * 0.2})`;
      contador++;
    }, 100);

    setTimeout(() => {
      clearInterval(animacao);
      dado.style.transform = "scale(1)";

      // L√ìGICA PRINCIPAL: Criar array de 1 a 6 e REMOVER o n√∫mero escolhido
      const facesPossiveis = [1, 2, 3, 4, 5, 6];
      const indexParaRemover = facesPossiveis.indexOf(escolha);
      
      if (indexParaRemover > -1) {
        facesPossiveis.splice(indexParaRemover, 1); // Remove o n√∫mero do usu√°rio
      }

      // Sorteia apenas entre os n√∫meros que sobraram
      const resultadoFinal = facesPossiveis[Math.floor(Math.random() * facesPossiveis.length)];

      dado.textContent = resultadoFinal;

      // Salva trava de 7 dias
      localStorage.setItem(CHAVE, (Date.now() + SETE_DIAS).toString());
      bloquearBotao();

      if (resultadoFinal !== escolha) {
        console.log("O sistema evitou o n√∫mero: " + escolha);
      }

    }, 2000);
  }
</script>

</body>
</html>
